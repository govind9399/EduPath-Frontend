<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduPath</title>

    <!-- APPLY SAVED THEME BEFORE REACT LOADS -->
    <script>
      (() => {
        const theme = localStorage.getItem("theme") || "light";
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>

    <!-- Optional: Enable real dark color scheme for system UI -->
    <style>
      html.dark {
        color-scheme: dark;
      }
    </style>
  </head>

  <body class="bg-white dark:bg-gpt-bg dark:text-gpt-text">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
